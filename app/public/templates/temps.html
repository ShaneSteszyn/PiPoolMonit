    <div id="chart-container">
      <canvas id="chart" width="200" height="100"></canvas>
    </div>
    <md-card ng-repeat="temp in temps">
      <md-card-content>
        <h3>{{temp.date}}</h3>
        <ul>
          <li>Piscine: {{temp.pool}}</li>
          <li>Soleil 1: {{temp.sol1}}</li>
          <li>Soleil 2: {{temp.sol2}}</li>
          <li>Soleil 3: {{temp.sol3}}</li>
          <li>Ambient: {{temp.ambient}}</li>
        </ul>
      </md-card-content>
    </md-card>
<script src="/vendor/Chart.js/Chart.min.js"></script>
